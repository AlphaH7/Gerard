apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: gerard-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs-app
        image: your-nextjs-image
        ports:
        - containerPort: 7777
        envFrom:
        - configMapRef:
            name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-app
  namespace: gerard-v1
spec:
  type: NodePort
  ports:
  - port: 7777
    nodePort: 31735 
  selector:
    app: nextjs-app
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nextjs-app-hpa
  namespace: gerard-v1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nextjs-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
