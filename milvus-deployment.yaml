apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus
  namespace: gerard-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus
  template:
    metadata:
      labels:
        app: milvus
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.4.1
        ports:
        - containerPort: 19530
        env:
        - name: ETCD_ENDPOINTS
          value: "etcd:2379"
        - name: MINIO_ADDRESS
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MINIO_ROOT_PASSWORD
        - name: TZ
          value: "UTC"
        command: ["milvus", "run", "standalone"]
---
apiVersion: v1
kind: Service
metadata:
  name: milvus
  namespace: gerard-v1
spec:
  type: ClusterIP
  ports:
  - port: 19530
  selector:
    app: milvus
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: milvus-hpa
  namespace: gerard-v1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: milvus
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
