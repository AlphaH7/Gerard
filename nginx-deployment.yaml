apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: gerard-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      serviceAccountName: nginx-service-account
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: gerard-v1
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 31941
  selector:
    app: nginx-proxy
